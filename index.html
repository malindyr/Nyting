<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>TeamOppgave</title>
    <style>
        .inventoryClass {
            
            top: 50px;
            left: 80px;
           
            grid-template-columns: repeat(4, 1fr);
            position: fixed;
            border-color: black;
            border-radius: 50px;
            border-style: ridge;
            border-width: 10px;
            scale: 50%;
            background-color: rgb(27, 157, 243);
            flex-direction: grid;
            margin: 40px;
            padding: 40px;
            text-align: center;
            display: none;
        }
        .pictures {
            display: flex;
            border: 10px;
            border-style: solid;
            border-color: black;
            scale: 70%; 
        }

        .character {
        position: fixed;
        top: 450px;
        left:105px;
        scale: 150%;
        
        
            transform: translate(60px,120px)"
        
        }
        .button {
            margin-top: 360px ;
            margin-left: 170px;
        }

    </style>
</head>

<body>

    <button id="openAndClose" class="button" onclick="showInventory()"
    >Open Inventory▶️</button>
    

    
    <div class="inventoryClass"
    id="inventoryId"> <u><b>INVENTORY</b></u>

    <div class="inventory1">
        <div class="pictures"><img src="https://tiermaker.com/images/chart/chart/minecraft-dark-oak-wood-type-blocks-432324/66png.png" alt=""></div>
        <div class="pictures"><img src="https://tiermaker.com/images/template_images/2022/1026978/minecraft-all-ores-120-1026978/ironoreje6be4.png" alt=""></div>
        <div class="pictures"><img src="https://tiermaker.com/images/chart/chart/minecraft-oak-wood-type-blocks-432324/1png.png" alt=""></div>
    </div>
    
    <div class="inventory2">
        <div class="pictures"><img src="https://tiermaker.com/images/templates/2077871573397056.png" alt=""></div>
        <div class="pictures"><img src="https://tiermaker.com/images/template_images/2022/1026978/minecraft-all-ores-120-1026978/goldoreje7be4.png" alt=""></div>
        <div class="pictures"><img src="https://tiermaker.com/images/template_images/2022/1026978/minecraft-all-ores-120-1026978/coaloreje5be4.png" alt=""></div>
    </div>
    
    <div class="inventory3">
        <div class="pictures"><img src="https://tiermaker.com/images/templates/minecraft-all-ores-120-1026978/10269781685983768.webp" alt=""></div>
        <div class="pictures"><img src="https://tiermaker.com/images/chart/chart/minecraft-block-tierlist-7591/$-28png" alt=""></div>
        <div class="pictures"><img src="https://tiermaker.com/images/media/template_images/2024/16364367/minecraft-blocks-16364367/crafting-table.png" alt=""></div>
    </div>
    
</div>

<div id="Steve" class="character"><img src="https://tiermaker.com/images/template_images/2022/15955002/steve-minecraft-skins-15955002/body-3.png"></div>





<script>
    
    function showInventory() {
    /*Navn på funksjonen er "showInventory*/
        
    let inventoryBlob = document.getElementById("inventoryId");
    /* "let" er en variabel. "inventoryBlob" er navnet på denne variabelen. 
       "inventoryBlob" variabelen sin jobb er å huske "inventoryId" sin data */
    let button = document.getElementById("openAndClose");
    /*"button" variabelen sin jobb er å huske "openAndClose sin informasjon*/

    if (inventoryBlob.style.display  == "none")
    /* "==" sin jobb er å sammenligne informasjon på høyre og venstre side av "==" tegnene og sjekke om det er likt. (true/false)*/

    {/*HVIS informasjonen er lik på begge sider (true) så skal det som står inne i "{ }" tegnene skje*/ 
        inventoryBlob.style.display = "flex";
        button.innerText = "Close Inventory▶️";
    } else {
        inventoryBlob.style.display = "none";
        button.innerText = "Open Inventory▶️";
    }
    }
</script>

</body>
