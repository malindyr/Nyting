<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/logIn.css" />
    <link rel="stylesheet" href="stylesheets/showProfile.css" />
    <link rel="stylesheet" href="stylesheets/myProfile.css" />
    <link rel="stylesheet" href="stylesheets/chatPage.css" />
    <link rel="stylesheet" href="stylesheets/homePage.css" />
  </head>
  <body>
    <div id="app"></div>

    <script src="model.js"></script>
    <script src="mainController.js"></script>

    <script src="scripts/logInScripts/logInView.js"></script>
    <script src="scripts/showProfileScripts/showProfileView.js"></script>
    <script src="scripts/myProfileScripts/myProfileView.js"></script>
    <script src="scripts/chatPageScripts/chatPageView.js"></script>
    <script src="scripts/homePageScripts/homeView.js"></script>

    <script src="scripts/logInScripts/logInController.js"></script>
    <script src="scripts/showProfileScripts/showProfileController.js"></script>
    <script src="scripts/myProfileScripts/myProfileController.js"></script>
    <script src="scripts/chatPageScripts/chatPageController.js"></script>
    <script src="scripts/homePageScripts/homeController.js"></script>

    <script>
      updateView();
      function updateView() {
        let page = model.app.page;
        if (page === "logIn") {
          logInView();
        } else if (page === "showProfile") {
          showProfileView();
        } else if (page === "myProfile") {
          myProfileView();
        } else if (page === "chatPage") {
          chatPageView();
        } else {
          homeView();
        }
      }
    </script>
  </body>
</html>
